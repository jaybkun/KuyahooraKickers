<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <p>
                The Kuyahoora Kickers hold several races and events throughout the year and proudly support other events as well.
            </p>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-lg-3"><h1>Kicker Events</h1></div>
    </div>
    <div class="row ">
        <div class="col-lg-3">
            <ul class="eventsList">
                <li ng-repeat="event in events" ng-click="eventsCtrl.setCurrentEvent(event.id)">{{event.title}}</li>
            </ul>
        </div>
        <div class="col-lg-9 col-md-9">

            {{currentEvent.description}}
        </div>
    </div>
</div>
